<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example</title>
    <script src="bj-report.js"></script>
    <!-- <script src="bj-wrap.js"></script> -->
    <!-- <script src="../node_modules/requirejs/require.js"></script> -->
</head>
<body>
    <script>

        //初始化
        BJ_REPORT.init({id: 1  , uin : 1, random: 1 , url:"http://192.168.1.6:8088/badjs"})

        //主动上报错误日志
        BJ_REPORT.report("error msg 2");

        //info上报，用于记录操作日志
        BJ_REPORT.info("info");

        //可以结合实时上报，跟踪问题; 不存入存储
        BJ_REPORT.debug("debug");

        //记录离线日志
        BJ_REPORT.offlineLog("offlineLog");


    </script>
</body>
</html>
